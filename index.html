<p><time>55 to 65 days</time> are needed from germination to harvest the root
  <br>
  <br>
  The usually deep purple roots of <b>beetroot</b> are eaten either grilled, boiled or roastedas as cooked vegtable, cold as a salad after cooking and adding oil and vinegar, or raw and shredded, either alone or combined with any salad vegetable.
  <br>
  <br>
  In fact, <cite>Jim Halpert</cite> once said this about beets, <q>"Fact, bears eat beets. Bears, beets,<i>Battlestar Galactica</i>."</q>
  <br>
  <br>
  <blockquote>I have some <em>weird</em> habits. For instance, <strong> I love beets</strong>. Show me a salad bar and I will clean them out of their beets.</blockquote>
  <br>
  <cite>--Chris Pratt</cite>
</p>
